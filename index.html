<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pottery Mould Generator</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
    }
  }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.18/paper-core.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Pottery Mould Generator</h1>
      <span id="status">Initializing...</span>
    </header>

    <main>
      <div id="editor-container">
        <div id="editor-toolbar">
          <button id="btn-edit-tool" class="tool-btn active" title="Edit points and handles">Edit</button>
          <button id="btn-draw-tool" class="tool-btn" title="Add points to profile">Draw</button>
          <span class="toolbar-divider"></span>
          <button id="btn-undo" class="tool-btn" title="Undo (Cmd+Z)" disabled>Undo</button>
          <button id="btn-redo" class="tool-btn" title="Redo (Cmd+Shift+Z)" disabled>Redo</button>
          <span class="toolbar-divider"></span>
          <label class="snap-toggle" title="Snap to grid">
            <input type="checkbox" id="chk-snap"> Snap
          </label>
        </div>
        <canvas id="profile-canvas" resize></canvas>
        <div id="constraint-status" class="constraint-status valid">Profile OK</div>
      </div>
      <div id="preview-container"></div>

      <aside id="controls">
        <h2>Phase 1 Test Harness</h2>

        <div id="loading-indicator" class="visible">
          <div class="spinner"></div>
          <p id="loading-text">Loading geometry engine...</p>
        </div>

        <div id="test-controls" class="hidden">
          <button id="btn-revolve">Revolve Test Profile</button>
          <button id="btn-memory-test">Run Memory Test (20x)</button>
          <button id="btn-clear">Clear Mesh</button>
        </div>

        <div id="results">
          <h3>Results</h3>
          <pre id="output"></pre>
        </div>

        <div id="memory-results" class="hidden">
          <h3>Memory Test Results</h3>
          <pre id="memory-output"></pre>
        </div>
      </aside>
    </main>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
